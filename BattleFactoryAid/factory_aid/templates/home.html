{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Factory Aid{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <header>
        <h1 class="text-center">{% block header %}Welcome to the Factory Aid{% endblock %}</h1>
    </header>

    <main>
        {% block content %}
        <!-- This is where child templates will inject content -->
        {% endblock %}
    </main>

</body>
</html>
